<!DOCTYPE html>
<html>

<head>
    <title>Definicao Servico</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
</head>

<body>
    <h1>Definição serviços BeWithYou</h1>

    <table id="tabelaFormulario">    
        <tr> <td>ID:</td> <td><input type="text" id="txtId"></td> </tr>
        <tr> <td>Nome:</td> <td><input type="text" id="txtNome"></td> </tr>
        <tr> <td>Preço por hora:</td> <td><input type="text" id="txtPrecoHora"></td> </tr>
        <tr> <td>Descrição:</td> <td><input type="text" id="txtDescricao"></td> </tr>
        <tr> <td>Número do modelo:</td> <td><input type="text" id="txtNumModelo"></td> </tr> 
        
        <tr><td></td><td>
            <input type="button" value="Salvar" onclick="salvarReserva()" id="btnSalvar">
            <input type="button" value="Apagar" onclick="apagarReserva()" id="btnApagar">
            <input type="button" value="Cancelar" onclick="cancelarEdicao()" id="btnCancelar">
        </td></tr>
    </table> 


    <p style="font-weight:bold" id="paragrafoMensagem"></p>

    <table id="tabelaDefServ">  
        <tr><td><input type="button" 
                       value="Novo" 
                       onclick="novaReserva()" 
                       id="btnNovo"></td> <td></td> <td></td></tr>
        <tr> <th>ID</th> <th>Nome</th> <th> Preço por Hora</th> <th>Descrição</th> <th>Número do modelo</th> </tr>
        <tbody id="corpoTabelaDefServs"> </tbody>
    </table>

    <script src="rest.js"></script>
    <script>
        const tabelaDefServ = document.querySelector('#tabelaDefServ');
        const tabelaFormulario = document.querySelector('#tabelaFormulario');
        const corpoTabela = document.querySelector('#corpoTabelaDefServs');
        const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
        const txtNome = document.querySelector('#txtNome');
        const txtPrecoHora = document.querySelector('#txtPrecoHora');
        const txtDescricao = document.querySelector('#txtDescricao');
        const txtNumModelo = document.querySelector('#txtNumModelo');
        const txtId = document.querySelector('#txtId');
		
        const btnNovo = document.querySelector('#btnNovo');
        const btnSalvar = document.querySelector('#btnSalvar');
        const btnApagar = document.querySelector('#btnApagar');
        const btnCancelar = document.querySelector('#btnCancelar');
        var criandoNovoDefServ = false;

        inicializar();

        function inicializar() {
            criandoNovoDefServ = false;
            paragrafoMensagem.textContent = 'Pressione o botão Novo ou selecione uma reserva da lista:'
            txtId.value = '';
            txtNome.value = '';
            txtPrecoHora.value = '';
            txtDescricao.value = '';
            txtNumModelo.value = '';
            txtId.disabled = true;
            txtNome.disabled = true;
            txtPrecoHora.disabled = true;
            txtDescricao.disabled = true;
            txtNumModelo.disabled = true;
			
            btnNovo.disabled = false;
            btnSalvar.disabled = true;
            btnApagar.disabled = true;
            btnCancelar.disabled = true;

            tabelaFormulario.style.display = 'none';
            tabelaReservas.style.display = 'inline';

            listarTodosDefServs();            
        }

        function listarTodosDefServs() {
            const errorHandler = function(error) { 
                paragrafoMensagem.textContent = "Erro ao listar reservas (código " + error.message + ")";
            }
            asyncLerDefServs(preencherTabela, errorHandler);
        }

        function preencherTabela(defServs) {
            corpoTabela.innerHTML = "";
            var n = defServs.length;
            for (var i = 0; i < n; i++) {
                let f = defServs[i];
                let linha = corpoTabela.insertRow();
                let celulaId = linha.insertCell();
                let celulaNome = linha.insertCell();
                let celulaPrecoHora = linha.insertCell();
                let celulaDescricao = linha.insertCell();
                let celulaNumModelo = linha.insertCell();
				

                let alink = document.createElement('a');
                alink.textContent = f.id;
                alink.href = "javascript:void(0)";
                alink.onclick =  function() { selecionarReserva(f.id); };
                celulaId.appendChild(alink);
                celulaNome.textContent = f.nome;
                celulaPrecoHora.textContent = f.precoHora;
                celulaDescricao.textContent = f.descricao;
                celulaNumModelo.textContent = f.numModelo;
            }
        }

        function selecionarReserva(id) {
            criandoNovoDefServ = false;
            const errorHandler = function(error) { 
                paragrafoMensagem.textContent = "Erro ao selecionar faculdade (código " + error.message + ")";
            }
            asyncLerFacById(id, preencherFormulario, errorHandler);				
        }

        function preencherFormulario(faculdade) {
            paragrafoMensagem.textContent = 
				'Altere e salve os dados da faculdade, ou então apague o registro da faculdade.'
            txtId.value = faculdade.id;
            txtNome.value = faculdade.nome;
            txtAnoFundacao.value = faculdade.anoFundacao;
            txtCidade.value = faculdade.cidade;
			txtEstado.value = faculdade.estado;
			
            txtId.disabled = true;
            txtNome.disabled = false;
            txtAnoFundacao.disabled = false;
            txtCidade.disabled = false;
			txtEstado.disabled = false;

            btnNovo.disabled = true;
            btnSalvar.disabled = false;
            btnApagar.disabled = false;
            btnCancelar.disabled = false;  

            tabelaFormulario.style.display = 'inline';
            tabelaReservas.style.display = 'none';

        }
		
        function novaReserva() {
            paragrafoMensagem.textContent = 'Preencha os dados da nova reserva...';
            criandoNovoDefServ = true;

            txtId.value = '';
            txtNome.value = '';
            txtDataIni.value = '';
            txtDataFim.value = '';
			
            txtId.disabled = true;
            txtNome.disabled = false;
            txtDataIni.disabled = false;
            txtDataFim.disabled = false;
			
            btnNovo.disabled = true;
            btnSalvar.disabled = false;
            btnApagar.disabled = true;
            btnCancelar.disabled = false;

            tabelaFormulario.style.display = 'inline';
            tabelaReservas.style.display = 'none';
        }

        function salvarReserva() {
            if (criandoNovoDefServ) { criarReserva(); }
            else { alterarReserva(); }
        }

        function criarReserva() {
            const dadosReserva = {
                'nome': txtNome.value,
                'dataIni': txtDataIni.value,
                'dataFim': txtDataFim.value,
            };
            const errorHandler = function(error) { 
                paragrafoMensagem.textContent = 'Erro ao criar nova reserva (código ' + error.message + ')'; 
            }
            asyncCriarReserva(dadosReserva, inicializar, errorHandler);
        }

        function alterarFaculdade() {
            const errorHandler = function(error) {
                paragrafoMensagem.textContent = 'Erro ao alterar faculdade (código ' + error.message + ')'; 
            }
            const dadosReserva = {
                'id': txtId.value,
                'nome': txtNome.value,
                'anoFundacao': txtAnoFundacao.value,
                'cidade': txtCidade.value,
				'estado': txtEstado.value
            };
            asyncAlterarFac(dadosReserva, inicializar, errorHandler);        	
        }

        function cancelarEdicao() {
            inicializar();
        }

        function apagarFaculdade() {
            const id = txtId.value;
            const errorHandler = function(error) { 
                paragrafoMensagem.textContent = 'Erro ao apagar faculdade (código ' + error.message + ')'; 
            } 
            asyncApagarFac(id, inicializar, errorHandler);       		
        }

    </script>    
</body>

</html>
